<!DOCTYPE html>
<html>
  <head>
    <title>角色授权</title>
	<meta charset="UTF-8">
		<meta name="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../../../css/common/main.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../js/common.js"></script>
		<script type="text/javascript" src="js/commodityCategory.js"></script>
		<style type="text/css">
			.datagrid-btable .datagrid-cell{padding:4px 4px;overflow: hidden;text-overflow:ellipsis;white-space: nowrap;} 
			a{
				color: blue;
			}
		</style>
  </head>
  
  <body style='margin: 0;'>
		<table class='btbHead'>
			<tr>
				<td style='width: 25%;'>
					<img src='../../../images/common/title.gif' align='absmiddle'/> 商品大类
				</td>
				<td style='text-align: right;'>
					<a class="easyui-linkbutton" iconCls="icon-search"  onclick="queryCommodity();">&nbsp;查&nbsp;&nbsp;询&nbsp;</a>
					<a class="easyui-linkbutton" iconCls="icon-add" onclick="addCommodity();">&nbsp;增&nbsp;&nbsp;加&nbsp;</a>
					<a class="easyui-linkbutton" iconCls="icon-remove" onclick="delCommodity();">&nbsp;删&nbsp;&nbsp;除&nbsp;</a>
					<a class="easyui-linkbutton" iconCls="icon-edit" onclick="updCommodity();">&nbsp;修&nbsp;&nbsp;改&nbsp;</a>
				</td>
			</tr>
		</table>
		
		<!-- 查询表单 -->
		<form id="tb">
			<table class="btbForm">
				<tr>
					<td>
						关键字&nbsp;<input name="keyWord" id="keyWord" class="easyui-textbox" data-options="prompt:'请输入分类编号、名称、描述等关键字'" style="width:250px;"/>
					</td>
				</tr>
			</table>
		</form>
		
		<div style="margin:5px 0;"></div>
		
		<!-- 门店列表 -->
		<table class="easyui-datagrid" id="commodityTable"
		data-options="striped:true,
		fitColumns:true,
		autoRowHeight:true,
		pagination:true,
		loadMsg:'正在加载数据中，请等待！'"
		style="width:100%;">
		<thead>   
        	<tr> 
            	<th data-options="field:'catCode',align:'center',width:'20%'">分类编号</th>   
            	<th data-options="field:'catName',align:'center',width:'20%'">分类名称</th>   
            	<th data-options="field:'catDesc',align:'center',width:'60%'">分类描述</th>
        	</tr> 
   		</thead>   
	</table>
	<div id="add_modify_productCat_Container"></div>
	</body>
</html>
