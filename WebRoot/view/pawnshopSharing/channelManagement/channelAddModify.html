<!DOCTYPE html>
<html>
  <head>
    <title>channel_add_modify.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
  </head>
  
  <body>
  
  	<!-- 新增修改表单 -->
    <div id="channel_am" style="width: 300px;" data-options="buttons:'#dlg_am_btns'">
  		<form id="channel_form" class="easyui-form" method="POST">
  			<table style="border-collapse: separate;border-spacing: 8px;">
  				<tr>
  					<td style="text-align: right;width: 100px;">渠道编码</td>
  					<td style="width: 200px;"><input id="channelCode" name="channelCode" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  				<tr>
  					<td style="text-align: right;width: 100px;">渠道名</td>
  					<td style="width: 200px;"><input id="channelName" name="channelName" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  				<tr>
  					<td style="text-align: right;width: 100px;">手机</td>
  					<td style="width: 200px;"><input id="mobile" name="mobile" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  				<tr>
  					<td style="text-align: right;width: 100px;">证件号码</td>
  					<td style="width: 200px;"><input id="idNo" name="idNo" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  				<tr>
  					<td style="text-align: right;width: 100px;">账户名称</td>
  					<td style="width: 200px;"><input id="accountName" name="accountName" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  				<tr>
  					<td style="text-align: right;width: 100px;">开户行</td>
  					<td style="width: 200px;"><input id="bankName" name="bankName" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  				<tr>
  					<td style="text-align: right;width: 100px;">帐号</td>
  					<td style="width: 200px;"><input id="account" name="account" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  				<tr>
  					<td style="text-align: right;width: 100px;">会员数量</td>
  					<td style="width: 200px;"><input id="memberCount" name="memberCount" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  				<tr>
  					<td style="text-align: right;width: 100px;">累计充值</td>
  					<td style="width: 200px;"><input id="totalCharge" name="totalCharge" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  				<tr>
  					<td style="text-align: right;width: 100px;">累计消费</td>
  					<td style="width: 200px;"><input id="consume" name="consume" class="easyui-textbox" style="width: 170px;"></td>
  				</tr>
  			</table>
  		</form>
  	</div>
	
	<!-- 保存、取消按钮区域 -->
	<div id="dlg_am_btns">
  		<a class="easyui-linkbutton" data-options="iconCls:'icon-save'"   onclick="saveChannel()">保存</a>
  		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="cancelChannel()">取消</a>
  	</div>
  </body>
</html>
