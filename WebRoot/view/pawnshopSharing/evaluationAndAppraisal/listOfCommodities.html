<!DOCTYPE html>
<html>
  <head>
    <title>数据访问类型</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/common/main.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
	<script type="text/javascript" src="../../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery.jqprint.js" charset="UTF-8" ></script>
	<script type="text/javascript" src="../../../js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../js/jquery-migrate-1.1.0.js" charset="UTF-8" ></script>
	<script type="text/javascript" src="../../../js/jquery.jqprint.js" charset="UTF-8" ></script>
	<script type="text/javascript" src="js/listOfCommodities.js" charset="UTF-8"></script>
  </head>
  
  <body>
   <!-- 标题以及各种功能按钮 -->
   <table style="width:100%;padding:5px;">
    	<tr>
    		<td style="width:25%">
    			<img src='../../../images/common/title.gif' style="vertical-align:middle;">商品列表
    		</td>
    	</tr>
    </table>
    
	<!-- 查询条件 -->
	<form id="productListSearch">
		<table class="btbForm" >
			<tr>
				<td style="text-align:left;">
	    			模糊条件&nbsp;<input id="productListKeyWord" name="keyWord" class="easyui-textbox"  data-options="prompt:'请输入商品名称',width:100" />
	    			&nbsp;&nbsp;&nbsp;&nbsp;
	    			录入人&nbsp;<input id="operator" name="operator" class="easyui-textbox"  data-options="prompt:'请输入录入人',width:100" />
					&nbsp;&nbsp;&nbsp;&nbsp;
					录入日期&nbsp;<input id="inputTimeOne" name="inputTimeOne" class="easyui-datebox"  data-options="width:100,editable:false" />~~&nbsp;&nbsp;
					<input id="inputTimeTwo" name="inputTimeTwo" class="easyui-datebox"  data-options="width:100,editable:false" />
					&nbsp;&nbsp;&nbsp;&nbsp;
					状态&nbsp;<select id="state" name="state" class="easyui-combobox" data-options="panelHeight:true,editable:false,width:100">
						<option value="">请选择</option>
						<option value="0">待提交</option>
						<option value="1">待鉴定</option>
						<option value="2">待评估</option>
						<option value="3">已评估</option>
					</select>
				</td>
				<td style="text-align: right;">
					<a class="easyui-linkbutton"  data-options="iconCls:'icon-search'" onclick="queryProductList();">&nbsp;查&nbsp;&nbsp;询&nbsp;</a>
    				<a class="easyui-linkbutton"  data-options="iconCls:'icon-add'" onclick="addProductList();">&nbsp;新&nbsp;&nbsp;增&nbsp;</a>
    				<a class="easyui-linkbutton"  data-options="iconCls:'icon-edit'" onclick="modifyProductList();">&nbsp;修&nbsp;&nbsp;改&nbsp;</a>
    				<a class="easyui-linkbutton"  data-options="iconCls:'icon-remove'" onclick="delProductList();">&nbsp;删&nbsp;&nbsp;除&nbsp;</a>
    				<a class="easyui-linkbutton"  data-options="iconCls:'icon-ok'" onclick="submitProductList();">&nbsp;提&nbsp;&nbsp;交&nbsp;</a>
    				<a class="easyui-linkbutton"  data-options="iconCls:'icon-ok'" onclick="authenticateProductList();">&nbsp;鉴&nbsp;&nbsp;定&nbsp;</a>
    				<a class="easyui-linkbutton"  data-options="iconCls:'icon-ok'" onclick="assessProductList();">&nbsp;评&nbsp;&nbsp;估&nbsp;</a>
    			</td>
    		</tr>
		</table>
	</form>
	
	<!-- 定义外边距 -->
  	<div style="margin-top:5px"></div>
  	
  	<!-- 类型数据 -->
  	<div style="width:100%;" id="productListInfoPo">
			<table id="productListTable" class="easyui-datagrid" data-options="
			striped:true,fitColumns:true,autoRowHeight:true,pagination:true,loadMsg:'正在加载数据中，请等待！',singleSelect:true">   
   				 <thead>   
        			<tr>   
           		 		<th data-options="field:'goodsId',width:100,align:'center',halign:'center',sortable:'true'">编号</th>   
            			<th data-options="field:'goodsName',width:120,align:'center',halign:'center'">商品名称</th>   
            			<th data-options="field:'catCode',width:150,align:'center',halign:'center'">分类</th>    
            			<th data-options="field:'inputUser',width:120,align:'center',halign:'center'">录入人</th>
            			<th data-options="field:'surveyor',width:120,align:'center',halign:'center'">鉴定人</th>
            			<th data-options="field:'assessor',width:120,align:'center',halign:'center'">评估人</th>
            			<th data-options="field:'inputDate',width:120,align:'center',halign:'center'">录入时间</th>
            			<th data-options="field:'goodsStat',width:110,align:'center',halign:'center'">状态</th>
        			</tr>   
    			</thead>   
			</table> 
	</div>
	
	<!-- 新增商品界面 -->
	<div id="addGoodsContainer"></div>
	
	<!-- 鉴定界面和评估界面 -->
	<div id='authenticateContainer'></div>
	
	<!-- 修改商品界面 -->
	<div id="modifyGoodsContainer"></div>
	
  </body>
</html>
